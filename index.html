<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Uno: Ejemplo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div ng-app="proyectoUno">
    <div ng-controller="ProyectoUnoController">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header text-center">
                <h1>Desplegar</h1>
            </div>
            <pre>{{marcador}}</pre>

            <h3>
                {{equipoUno}}: {{marcadorEquipoUno}}
                {{equipoDos}}: {{marcadorEquipoDos}}
            </h3>

            <h3>Bulls: {{marcador.Bulls}} - Warriors: {{marcador.Warrior}}</h3>
        </div>
    </div>
    <div ng-controller="EditarMarcadorController" class="hidden">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header text-center">
                <h1>Editar nombres</h1>
            </div>
            <form>
                <label>Equipo Uno
                    <input type="text" ng-model="equipoUno" class="form-control" />
                </label>
                <label>Equipo Uno Marcador
                    <input type="text" ng-model="equipoUnoMarcador" class="form-control" />
                </label>
                <label>Equipo Dos
                    <input type="text" ng-model="equipoDos" class="form-control" />
                </label>
                <label>Equipo Dos Marcador
                    <input type="text" ng-model="equipoDosMarcador" class="form-control" />
                </label>
                <a class="btn btn-info" ng-click="cambiarNombresEquipos()">Cambiar Nombres</a>
            </form>
        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
